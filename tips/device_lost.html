<h1>デバイスロスト</h1>

<p>デバイスロストとは、DirectXがハードウェアを初期化しなければいけない状態になることです。<br>
初期化するとビデオメモリ上に保持するデータは消えます。</p>

<p>WindowsXPではフルスクリーンモードにしてALT+TABするとデバイスロストが発生します。<br>
他にも条件があるかもしれませんが、基本めったに発生しません。</p>
